<html>

<head>
    <title>App web Identificador de Sons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Animais controlados por som</h2>
        <p>Nota: Reproduza diferentes sons, como: bufar, grasnar, guinchar e coaxar para fazer os animais dançarem</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification();"> INICIAR </button>
            <h3 id="result_label">Posso ouvir - </h3>
            <h4 id="result_confidence">Precisão - </h4>
            <br>
            <img src="baleia.png" id="Animal1" width="250" height="250">
            <img src="gaivota.png" id="Animal2" width="250" height="250">
            <img src="rato.png" id="Animal3" width="250" height="250">
            <img src="sapo.png" id="Animal4" width="250" height="250">
            <img src="aliens-01.png" id="Animal5" width="250" height="250">
        </center>
    </div>
    <div class="copy_right_footer">
        Desenvolvido por Daniel

    </div>
    <script src="main.js"></script>
</body>

</html>
